<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    
    <script>

        let array = [1,2, "B", "C", "D"]
        let hexColor = "#"

        for (let i = 0; i < 5; i++){
            document.write(hexColor += array[getrandom()])
        }

        function getrandom(){
            return Math.floor(Math.random() * array.length)
        }

    </script>
</body>
</html>
